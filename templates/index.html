<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS (VERY IMPORTANT: Must be after Bootstrap) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="main-container">
    <div class="form-card">
        <h2 class="text-center mb-4">Student Form</h2>

        <form method="GET" action="{{ url_for('save_data') }}">

            <input type="text" class="form-control mb-3" placeholder="Reg No" name="regno" required>

            <input type="text" class="form-control mb-3" placeholder="Name" name="name" required>

            <input type="text" class="form-control mb-3" placeholder="Class" name="class" required>

            <input type="number" class="form-control mb-3" placeholder="Math Marks" name="math" required>

            <input type="number" class="form-control mb-3" placeholder="English Marks" name="english" required>

            <input type="number" class="form-control mb-3" placeholder="Science Marks" name="science" required>

            <input type="number" class="form-control mb-4" placeholder="Computer Marks" name="computer" required>

            <button type="submit" class="btn btn-primary btn-block">Submit</button>

        </form>
    </div>
</div>

</body>
</html>
